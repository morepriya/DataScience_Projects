<!DOCTYPE html>
<html > 
<head>
  <meta charset="UTF-8">
  <title>ML API</title> 
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">  
</head>
<body> 
<div class="login"> 
<h1 style = "font-size:25px;">Prediction of Life Expectancy</h1> 
<center> 
   <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">        
    	<input type="number" name="Status" placeholder="Status (Developing: Enter 0/ Developed: Enter 1)" required="required" min="0" max="1" />
        <input type="number" name="Schooling" placeholder="Schooling" required="required" step="any" />
		<input type="number" name="Income_Comp_Of_Resources" placeholder="Income_Comp_Of_Resources" required="required"  step="any" />
        <input type="number" name="HIV/AIDS" placeholder="HIV/AIDS" required="required"  step="any" />
        <input type="number" name="Adult_Mortality" placeholder="Adult_Mortality" required="required" step="any"  />
        <input type="number" name="BMI" placeholder="BMI" required="required" step="any"/>
        <input type="number" name="Percentage_Exp" placeholder="Percentage_Exp" required="required" step="any" />
        <input type="number" name="GDP" placeholder="GDP" required="required" step="any"/>    
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
   <br> {{ prediction_text }}
</center>  
</div>
</body> 
</html>
